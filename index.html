<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/table.css" />
  <link rel="stylesheet" href="./styles/button.css" />
  <link rel="stylesheet" href="./styles/edit-modal.css" />

  <title>Stranporters</title>
</head>
<body>
  <header class="container"></header>

  <main>
    <table class="starships-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Modelo</th>
          <th>Capacidade de passageiros</th>
          <th>Fabricante</th>
          <th>Classe</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>

      <tbody id="js-table-body"></tbody>
    </table>

    <div id="js-action-buttons"></div>

    <div class="modal-overlay js-not-active" id="js-modal">
      <div class="modal-container">
        <strong>Informações da nave</strong>

        <div class="modal-fields">
          <div class="modal-field">
            <label for="js-starship-name">Nome</label>
            <input type="text" id="js-starship-name" />
          </div>

          <div class="modal-field">
            <label for="js-starship-model">Modelo</label>
            <input type="text" id="js-starship-model" />
          </div>

          <div class="modal-field">
            <label for="js-starship-capacity">Capacidade de passageiros</label>
            <input type="text" id="js-starship-capacity" />
          </div>

          <div class="modal-field">
            <label for="js-starship-manufacturer">Fabricante</label>
            <input type="text" id="js-starship-manufacturer" />
          </div>

          <div class="modal-field">
            <label for="js-starship-class">Classe</label>
            <input type="text" id="js-starship-class" />
          </div>

          <input type="text" class="js-not-active" id="js-starship-id" />
        </div>

        <div class="modal-action-buttons">
          <button class="action-button update-button" id="js-update-modal">Atualizar</button>
          <button class="action-button cancel-button" id="js-close-modal">Fechar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./scripts/starships/Starship.js"></script>
  <script src="./scripts/starships/StarshipGateway.js"></script>
  <script src="./scripts/starships/StarshipService.js"></script>
  <script src="./scripts/starships/resources/StarshipPage.js"></script>
  <script src="./scripts/starships/resources/ResponseToStarshipPageConverter.js"></script>
  <script src="./scripts/starships/resources/views/IndexView.js"></script>
  <script src="./scripts/starships/StarshipController.js"></script>
  <script src="./scripts/starships/StarshipContext.js"></script>
  <script src="./scripts/starships/StarshipEditForm.js"></script>
  <script src="./scripts/starships/StarshipEditModal.js"></script>

  <script src="./scripts/index.js"></script>  
</body>
</html>
